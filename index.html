<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Circles</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header class="header">
        <img class="logo-image" src="images/logo.webp" alt="Logo">
        <h1 class="logo">
            <span class="logo-green">Kroko</span>
            <span class="logo-white">Coin</span>
        </h1>
    </header>
    <div class="main-content">
        <button class="popup-button">Изменить монету</button>
        <div class="balance-container">
            <p class="balance-text">Баланс монет: <span id="coin-balance">0</span></p>
        </div>
        <div class="clickable-photo-container">
            <img class="clickable-photo" src="images/GM.png" alt="Clickable Photo">
        </div>
    </div>
    <script src="scripts/script.js"></script>
</body>
</html>
